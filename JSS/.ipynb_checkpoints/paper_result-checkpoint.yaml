program: paper_results.py
method: grid
metric:
  name: episode_reward_mean
  goal: maximize
parameters:
  clip_param:
    max: 0.6
    min: 0.3
  kl_coeff:
    max: 0.5
    min: 0.1
  kl_target:
    max: 0.2
    min: 0.05
  layer_size:
    max: 700
    min: 400
  lr_end:
    max: 0.00001
    min: 0.0000001
  lr_start:
    max: 0.001
    min: 0.00001
  num_sgd_iter:
    max: 20
    min: 10
  rollout_fragment_length:
    max: 900
    min: 600
  vf_clip_param:
    max: 30
    min: 15
  vf_loss_coeff:
    max: 1
    min: 0.5