program: train_wandb.py
method: bayes
metric:
  name: episode_reward_mean
  goal: maximize
parameters:
  clip_param:
    max: 0.7
    min: 0.4
  lr_end:
    max: 0.0001
    min: 0.000001
  lr_start:
    max: 0.001
    min: 0.0004
  num_sgd_iter:
    max: 15
    min: 5
  entropy_end:
    max: 0.005
    min: 0.000001
  entropy_start:
    max: 0.01
    min: 0.00001